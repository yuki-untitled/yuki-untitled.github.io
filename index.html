<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>授業通知スケジューラー</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#2196F3">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    :root {
      --bg-primary: #f5f5f5;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f8f9fa;
      --text-primary: #333333;
      --text-secondary: #666666;
      --border-color: #dddddd;
      --accent-color: #2196F3;
      --accent-hover: #1976D2;
      --success-bg: #d4edda;
      --success-text: #155724;
      --success-border: #c3e6cb;
      --error-bg: #f8d7da;
      --error-text: #721c24;
      --error-border: #f5c6cb;
      --install-bg: #e3f2fd;
      --shadow: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --bg-tertiary: #2d2d2d;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --border-color: #404040;
      --accent-color: #64b5f6;
      --accent-hover: #42a5f5;
      --success-bg: #1b5e20;
      --success-text: #a5d6a7;
      --success-border: #2e7d32;
      --error-bg: #b71c1c;
      --error-text: #ffcdd2;
      --error-border: #d32f2f;
      --install-bg: #1565c0;
      --shadow: rgba(0,0,0,0.3);
    }

    * { 
      box-sizing: border-box; 
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    #app {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--bg-secondary);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px var(--shadow);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px var(--shadow);
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: var(--accent-hover);
      transform: scale(1.1);
    }

    h1 {
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
      background: var(--bg-secondary);
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: var(--accent-color);
      color: white;
      font-weight: bold;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .checkbox-group label {
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: var(--text-secondary);
    }

    .note {
      margin-top: 20px;
      padding: 15px;
      background-color: var(--bg-tertiary);
      border-radius: 6px;
      border-left: 4px solid var(--accent-color);
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .install-prompt {
      background-color: var(--install-bg);
      border: 1px solid var(--accent-color);
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
      color: var(--text-primary);
    }

    .install-prompt button {
      background-color: #4caf50;
      margin-left: 10px;
    }

    .install-prompt button:hover {
      background-color: #45a049;
    }

    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .status.success {
      background-color: var(--success-bg);
      color: var(--success-text);
      border: 1px solid var(--success-border);
    }

    .status.error {
      background-color: var(--error-bg);
      color: var(--error-text);
      border: 1px solid var(--error-border);
    }

    input[type="checkbox"] {
      accent-color: var(--accent-color);
    }

    label {
      color: var(--text-primary);
    }

    @media (max-width: 768px) {
      body { padding: 10px; }
      #app { padding: 15px; }
      table { font-size: 12px; }
      th, td { padding: 6px; }
      .theme-toggle {
        top: 10px;
        right: 10px;
        width: 45px;
        height: 45px;
        font-size: 18px;
      }
    }

    /* スムーズなテーマ切替アニメーション */
    html {
      transition: color-scheme 0.3s ease;
    }

    /* システムのダークモード設定を自動検出 */
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --bg-tertiary: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --border-color: #404040;
        --accent-color: #64b5f6;
        --accent-hover: #42a5f5;
        --success-bg: #1b5e20;
        --success-text: #a5d6a7;
        --success-border: #2e7d32;
        --error-bg: #b71c1c;
        --error-text: #ffcdd2;
        --error-border: #d32f2f;
        --install-bg: #1565c0;
        --shadow: rgba(0,0,0,0.3);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <button class="theme-toggle" @click="toggleTheme" :title="currentTheme === 'dark' ? 'ライトモードに切替' : 'ダークモードに切替'">
      {{ currentTheme === 'dark' ? '☀️' : '🌙' }}
    </button>

    <div v-if="showInstallPrompt" class="install-prompt">
      <span>📱 この授業スケジューラーをホーム画面に追加できます</span>
      <button @click="installPWA">インストール</button>
      <button @click="dismissInstallPrompt" style="background-color: #ccc;">後で</button>
    </div>

    <h1>📚 授業通知スケジューラー</h1>
    
    <div v-if="statusMessage" :class="['status', statusType]">
      {{ statusMessage }}
    </div>

    <table>
      <thead>
        <tr>
          <th>時限</th>
          <th v-for="day in days" :key="day">{{ day }}</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(period, pIndex) in periods" :key="period.label">
          <th>{{ period.label }}<br><small>({{ period.start }}〜{{ period.end }})</small></th>
          <td v-for="(day, dIndex) in days" :key="day">
            <div class="checkbox-group">
              <label>
                <input type="checkbox" v-model="schedule[pIndex][dIndex].start">
                始
              </label>
              <label>
                <input type="checkbox" v-model="schedule[pIndex][dIndex].end">
                終
              </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="note">
      <p><strong>💡 使い方：</strong></p>
      <ul>
        <li>授業がある時間帯の「始」にチェックを入れてください</li>
        <li>授業終了時に通知が欲しい場合は「終」にもチェックを入れてください</li>
      </ul>
      
      <div style="margin: 15px 0; padding: 15px; background-color: var(--bg-tertiary); border-radius: 6px;">
        <p><strong>🚀 一括設定：</strong></p>
        <button @click="setAllStart" style="background-color: #4caf50; margin-right: 10px;">
          📚 全て授業開始のみ
        </button>
        <button @click="setAllEnd" style="background-color: #ff9800; margin-right: 10px;">
          ✅ 全て授業終了のみ
        </button>
        <button @click="clearAll" style="background-color: #f44336;">
          🗑️ 全てクリア
        </button>
      </div>
      
      <label>
        <input type="checkbox" v-model="notifyBefore5Min">
        🔔 5分前通知を有効にする
      </label>
      <br><br>
      
      <button @click="startNotification" :disabled="notificationStarted">
        {{ notificationStarted ? '✅ 通知開始済み' : '🔔 通知を開始' }}
      </button>
      
      <button @click="testNotification" style="background-color: #ff9800; margin-left: 10px;">
        🧪 通知テスト（即座）
      </button>
      
      <button @click="testDelayedNotification" style="background-color: #9c27b0; margin-left: 10px;">
        ⏰ 1分後通知テスト
      </button>
    </div>
  </div>

  <script>
    // テーマ関連のヘルパー関数を最初に定義
    function getInitialTheme() {
      // ブラウザ対応チェック
      if (typeof localStorage === 'undefined') {
        return 'light';
      }
      
      try {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme && (savedTheme === 'light' || savedTheme === 'dark')) {
          return savedTheme;
        }
      } catch (e) {
        console.warn('localStorage access failed:', e);
      }
      
      // システム設定を確認
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        return 'dark';
      }
      
      return 'light';
    }

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      // PWAのテーマカラーも更新
      const themeColorMeta = document.querySelector('meta[name="theme-color"]');
      if (themeColorMeta) {
        themeColorMeta.content = theme === 'dark' ? '#1e1e1e' : '#2196F3';
      }
    }

    // 初期テーマを適用
    const initialTheme = getInitialTheme();
    applyTheme(initialTheme);

    // Service Worker登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // PWAインストールプロンプト
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (window.vueApp) {
        window.vueApp.showInstallPrompt = true;
      }
    });

    // Vue.js アプリケーション
    const vueApp = new Vue({
      el: '#app',
      data() {
        const days = ['月', '火', '水', '木', '金'];
        const periods = [
          { label: '1限', start: '08:50', end: '10:20' },
          { label: '2限', start: '10:30', end: '12:00' },
          { label: '3限', start: '13:00', end: '14:30' },
          { label: '4限', start: '14:40', end: '16:10' },
          { label: '5限', start: '16:20', end: '17:50' },
          { label: '6限', start: '18:00', end: '19:30' }
        ];
        const schedule = periods.map(() =>
          days.map(() => ({ start: false, end: false }))
        );

        return {
          days,
          periods,
          schedule,
          notifyBefore5Min: false,
          notificationStarted: false,
          showInstallPrompt: false,
          statusMessage: '',
          statusType: 'success',
          currentTheme: initialTheme
        };
      },
      created() {
        this.loadSchedule();
        this.watchSystemTheme();
        window.vueApp = this; // グローバル参照用
      },
      watch: {
        schedule: {
          handler() {
            this.saveSchedule();
          },
          deep: true
        },
        notifyBefore5Min() {
          this.saveSchedule();
        },
        currentTheme() {
          applyTheme(this.currentTheme);
          this.saveTheme();
        }
      },
      methods: {
        saveTheme() {
          try {
            if (typeof localStorage !== 'undefined') {
              localStorage.setItem('theme', this.currentTheme);
            }
          } catch (e) {
            console.warn('Theme save failed:', e);
          }
        },
        toggleTheme() {
          this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
          this.showStatus(`${this.currentTheme === 'dark' ? 'ダーク' : 'ライト'}モードに切り替えました`, 'success');
        },
        watchSystemTheme() {
          // システムのテーマ変更を監視
          if (window.matchMedia) {
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            mediaQuery.addEventListener('change', (e) => {
              // 手動設定していない場合のみシステム設定に従う
              try {
                const savedTheme = localStorage.getItem('theme');
                if (!savedTheme) {
                  this.currentTheme = e.matches ? 'dark' : 'light';
                }
              } catch (error) {
                // localStorage使用不可の場合はシステム設定に従う
                this.currentTheme = e.matches ? 'dark' : 'light';
              }
            });
          }
        },
        loadSchedule() {
          try {
            if (typeof localStorage !== 'undefined') {
              const saved = localStorage.getItem('lessonSchedule');
              if (saved) {
                const data = JSON.parse(saved);
                this.schedule = data.schedule || this.schedule;
                this.notifyBefore5Min = data.notifyBefore5Min || false;
              }
            }
          } catch (e) {
            console.error('スケジュール読み込みエラー:', e);
          }
        },
        saveSchedule() {
          try {
            if (typeof localStorage !== 'undefined') {
              const data = {
                schedule: this.schedule,
                notifyBefore5Min: this.notifyBefore5Min
              };
              localStorage.setItem('lessonSchedule', JSON.stringify(data));
            }
          } catch (e) {
            console.error('スケジュール保存エラー:', e);
          }
        },
        showStatus(message, type = 'success') {
          this.statusMessage = message;
          this.statusType = type;
          setTimeout(() => {
            this.statusMessage = '';
          }, 3000);
        },
        async installPWA() {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
              this.showStatus('アプリがインストールされました！', 'success');
            }
            deferredPrompt = null;
            this.showInstallPrompt = false;
          }
        },
        dismissInstallPrompt() {
          this.showInstallPrompt = false;
        },
        startNotification() {
          if (this.notificationStarted) return;

          if (Notification.permission === 'default') {
            Notification.requestPermission().then(permission => {
              if (permission === 'granted') {
                this.beginInterval();
              } else {
                this.showStatus('通知が許可されませんでした', 'error');
              }
            });
          } else if (Notification.permission === 'granted') {
            this.beginInterval();
          } else {
            this.showStatus('通知がブロックされています。ブラウザの設定をご確認ください。', 'error');
          }
        },
        setAllStart() {
          this.schedule.forEach(periodRow => {
            periodRow.forEach(daySlot => {
              daySlot.start = true;
              daySlot.end = false;
            });
          });
          this.showStatus('全ての時間帯で授業開始通知を設定しました', 'success');
        },
        setAllEnd() {
          this.schedule.forEach(periodRow => {
            periodRow.forEach(daySlot => {
              daySlot.start = false;
              daySlot.end = true;
            });
          });
          this.showStatus('全ての時間帯で授業終了通知を設定しました', 'success');
        },
        clearAll() {
          this.schedule.forEach(periodRow => {
            periodRow.forEach(daySlot => {
              daySlot.start = false;
              daySlot.end = false;
            });
          });
          this.showStatus('全ての設定をクリアしました', 'success');
        },
        testNotification() {
          if (Notification.permission === 'granted') {
            this.sendNotification('🧪 テスト通知: 通知機能が正常に動作しています');
            this.showStatus('テスト通知を送信しました', 'success');
          } else {
            this.showStatus('通知許可が必要です', 'error');
          }
        },
        testDelayedNotification() {
          if (Notification.permission === 'granted') {
            const now = new Date();
            const testTime = new Date(now.getTime() + 60000); // 1分後
            const timeStr = `${String(testTime.getHours()).padStart(2, '0')}:${String(testTime.getMinutes()).padStart(2, '0')}`;
            
            this.showStatus(`1分後（${timeStr}）に通知テストを実行します`, 'success');
            
            setTimeout(() => {
              this.sendNotification('⏰ 1分後通知テスト: 時間通知機能が正常に動作しています');
            }, 60000);
          } else {
            this.showStatus('通知許可が必要です', 'error');
          }
        },
        beginInterval() {
          this.notificationStarted = true;
          this.showStatus('通知が開始されました', 'success');
          this.checkTimeAndNotify();
          setInterval(this.checkTimeAndNotify, 60000); // 1分ごとにチェック
        },
        checkTimeAndNotify() {
          const now = new Date();
          const currentDay = now.getDay() - 1; // 0=月, 4=金
          if (currentDay < 0 || currentDay > 4) return; // 土日は除外

          const pad = num => num.toString().padStart(2, '0');
          const hh = pad(now.getHours());
          const mm = pad(now.getMinutes());
          const currentTime = `${hh}:${mm}`;

          this.periods.forEach((period, pIndex) => {
            const startTime = this.notifyBefore5Min ? this.adjustTime(period.start, -5) : period.start;
            const endTime = period.end;

            if (currentTime === startTime && this.schedule[pIndex][currentDay].start) {
              const message = this.notifyBefore5Min 
                ? `🔔 ${period.label}の授業が5分後に始まります`
                : `🔔 ${period.label}の授業が始まります`;
              this.sendNotification(message);
            }
            if (currentTime === endTime && this.schedule[pIndex][currentDay].end) {
              this.sendNotification(`✅ ${period.label}の授業が終了します`);
            }
          });
        },
        adjustTime(timeStr, minutesDiff) {
          const [h, m] = timeStr.split(':').map(Number);
          const date = new Date();
          date.setHours(h);
          date.setMinutes(m + minutesDiff);
          return `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        },
        sendNotification(message) {
          try {
            new Notification(message, {
              icon: './images/icon.jpg',
              badge: './images/icon.jpg',
              tag: 'lesson-notification',
              requireInteraction: false,
              silent: false
            });
          } catch (e) {
            console.error('通知送信エラー:', e);
          }
        }
      }
    });
  </script>
</body>
</html>
